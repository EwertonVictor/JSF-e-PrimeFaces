<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .field {
            margin: 15px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            background: #0066cc;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #004c99;
        }
    </style>
</h:head>

<h:body>

    <div class="container">
        <h2>Login</h2>

        <h:form>

            <div class="field">
                <label>Nome</label>
                <h:inputText value="#{loginBean.usuario}" />
            </div>

            <div class="field">
                <label>Senha</label>
                <h:inputSecret value="#{loginBean.senha}" />
            </div>

            <h:commandButton value="Acessar"
                             styleClass="botao"
                             action="home?faces-redirect=true" />
        </h:form>
    </div>

</h:body>

</html>
